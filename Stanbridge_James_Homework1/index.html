<!doctype html>
<html>
<head>
	<script src="Includes/modernizr.js"></script>
	<script src="js/main.js"></script>
    <title>HTML5 Drawing</title>
    <style type="text/css">
		#canvas1, #canvas2, #canvas3, #canvas4, #canvas5, #canvas6, #canvas7 {
			/*border: solid 1px #000;*/
			background-color: #efefef;
		}
        #logo {
            display: none;
        }
    </style>
</head>
<body>


    <div id="container">
        <h1>HTML5 Canvas Drawing</h1>
        <canvas id="canvas1" width="400" height="300">This is Canvas #1</canvas>
        <canvas id="canvas2" width="400" height="300">This is Canvas #2</canvas>
        <canvas id="canvas3" width="400" height="300">This is Canvas #3</canvas>
        <canvas id="canvas4" width="400" height="300">This is Canvas #4</canvas>
        <canvas id="canvas5" width="400" height="300">This is Canvas #5</canvas>
        <canvas id="canvas7" width="400" height="300">This is Canvas #7</canvas>
        <canvas id="canvas6" width="1200" height="900">This is Canvas #6</canvas>
        
        <img src="Image/logo.png" alt="logo" id="logo">
    </div>


</body>
</html>
